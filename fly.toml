# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "passivmos-webapp"
primary_region = "lax"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "60s"
    interval = "30s"
    method = "GET"
    timeout = "10s"
    path = "/"

[mounts]
  source = "passivmos_data"
  destination = "/app/sessions"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
